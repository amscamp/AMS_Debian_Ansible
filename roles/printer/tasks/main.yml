---

- name: install apt driver
  apt:
    state: latest
    name: "{{ item }}" 
  loop:
    - hplip
  notify: 'restart cups'

- name: Adding user {{ print_username }} to lp
  user: name={{ print_username }}
        groups=lp
        append=yes

- name: Adding user {{ print_username }} to lpadmin
  user: name={{ print_username }}
        groups=lpadmin
        append=yes

- name: Copy PPDs in the ppd folder
  copy:
    src: "ppd/"
    dest: "/usr/share/ppd/"
    owner: root
    group: root
    mode: 0644
  notify: 'restart cups'

