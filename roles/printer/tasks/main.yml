- import_tasks: uld.yml

- name: Ensure CreateIPPPrinterQueues is set to All
  ansible.builtin.lineinfile:
    path: /etc/cups/cups-browsed.conf
    regexp: '^\s*#*\s*(CreateIPPPrinterQueues All.*)'
    replace: '\1'
  notify: 'restart cups-browsed'
